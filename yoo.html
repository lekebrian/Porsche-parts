<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial</title>
    <style>
        .yoo-1{
background-color: aqua;
color: red;
        }
        .yoo-2{
            animation: anime 2s ease-out;
        }
        @keyframes anime{
            0%{
                transform: translateX(-100px)
            }
            100%{
                transform: translateX(100px);
            }
        }
    </style>
</head>
<body>
    <div class="yoo-1">YOO</div>
    <div class="yoo-2">Boo</div>
</body>
</html>
